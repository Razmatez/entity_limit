entity.entity_limit.collection:
  path: '/admin/structure/entity_limit'
  defaults:
    _entity_list: 'entity_limit'
    _title: 'Entity limit configuration'
  requirements:
    _permission: 'administer entity limit settings'

entity.entity_limit.add_limits_form:
  path: '/admin/structure/entity_limit/add/limits'
  defaults:
    _entity_form: 'entity_limit.addLimits'
    _title: 'Add entity limit'
  requirements:
    _permission: 'administer entity limit settings'

entity.entity_limit.edit_form:
  path: '/admin/structure/entity_limit/{entity_limit}'
  defaults:
    _entity_form: 'entity_limit.edit'
    _title: 'Edit entity limit'
  requirements:
    _permission: 'administer entity limit settings'

entity.entity_limit.delete_form:
  path: '/admin/structure/entity_limit/{entity_limit}/delete'
  defaults:
    _entity_form: 'entity_limit.delete'
    _title: 'Delete entity limit'
  requirements:
    _permission: 'administer entity limit settings'

