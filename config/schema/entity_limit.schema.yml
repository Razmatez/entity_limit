entity_limit.entity_limit.*:
  type: config_entity
  label: 'Entity Limit config'
  mapping:
    id:
      type: string
      label: 'ID'
    label:
      type: label
      label: 'Label'
    limit:
      type: integer
      label: 'Limit'
    entities:
      type: sequence
      label: 'Entities'
      sequence:
        type: string
    uuid:
      type: string

entity_limit.settings:
  type: config_object
  label: Entity Limit settings
  mapping:
    allowed_entities:
      type: sequence
      sequence:
        type: string

